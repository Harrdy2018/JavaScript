#点击按钮显示或者隐藏Div（弹出菜单）
#if的基本形式
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div1{
        width: 100px;
        height: 400px;
        background: #CCCCCC;
        display: none;
    }
</style>
<script>
    function showHide() {
        var oDiv=document.getElementById('div1');
        if(oDiv.style.display ==='block'){
            oDiv.style.display='none';
        }
        else{
            oDiv.style.display="block";
        }
    }
</script>
<body>
<input type="button" value="显示隐藏" onclick="showHide();"/>
<div id="div1"></div>
</body>
</html>
